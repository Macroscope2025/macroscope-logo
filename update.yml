name: Update Logo Daily

on:
  schedule:
    - cron: '0 18 * * 1-5'  # Every weekday at 18:00 UTC (7pm UK time in winter, 6pm in summer)
  workflow_dispatch:

jobs:
  update-logo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        run: python update-logo.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/logo.png
          git diff --quiet && echo "No changes to commit." || git commit -m "Update logo based on market"
          git push
